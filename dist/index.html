<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <title>Document</title>
</head>

<body>
    <div class="search-container">
        <input type="text" id="recipe-input" class="form__input" placeholder="enter your ingredient name  ">
        <div id="getIngredent" class="btn">search</div>
    </div>
    <div id="container">



    </div>



    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}
    <div class="card">
    <p class="title">{{title}}</p>
    <img src={{thumbnail}} height="300px" onError="this.onerror=null;this.src='/download.jpg';" >
        <div id="list-ingredient">
     {{#each ingredients}}
                  <h6>{{this}}</h6>
    {{/each}}
        </div>
        <a href={{href}}> video link</a>
        </div>
       
        {{/each}}
        </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script> -->
    <!-- <script src="/jquery/dist/jquery.js"></script> -->

    <script src="/handlebars/dist/handlebars.js"></script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>


</body>

</html>
