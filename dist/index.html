<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <div class="search-container">
        <input type="text" id="recipe-input" class="form__input" placeholder="enter your ingredient name  ">
        <div id="getIngredent" class="btn">search</div>
    </div>
    <div id="container"></div>
    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}


        <div id="card"class=" card recipe  col bg-primary text-white">
            <a class="card-title text-white" >{{title}}</a>
            <a  class="card-title text-white" href={{href}}> video link</a>

            <img src="{{thumbnail}}" class="card-img-top" />
            <ul class="ingredients">
                <p class="card-text">Ingredients : </p>
              

            {{#each ingredients}}
                <li>{{this}}</li>
            {{/each}}
              

            </ul>
      </div>
    {{/each}}
    </script>

</html>
